<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Projetos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="header-left">
            <img src="/placeholder.svg?height=50&width=50" alt="Logo Esquerda" class="logo">
        </div>
        <div class="header-center">
            <h1>Sistema de Gerenciamento de Projetos</h1>
        </div>
        <div class="header-right">
            <img src="/placeholder.svg?height=50&width=50" alt="Logo Direita" class="logo">
        </div>
    </header>

    <!-- Barra de Navegação -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#projetos">Projetos</a></li>
            <li><a href="#relatorios">Relatórios</a></li>
            <li><a href="#configuracoes">Configurações</a></li>
            <li><a href="#ajuda">Ajuda</a></li>
        </ul>
    </nav>

    <!-- Área Principal -->
    <main class="main-content">
        <div class="container">
            <!-- Botão para adicionar novo projeto -->
            <div class="add-project-section">
                <button class="btn btn-add" onclick="addNewProject()">+ Adicionar Novo Projeto</button>
            </div>

            <!-- Container de Projetos -->
            <div id="projects-container">
                <!-- Projects will be added dynamically by the user -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
