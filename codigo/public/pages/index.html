    <!-- Script principal que inicializa todo o sistema -->
    <!-- Carrega m√≥dulos, constantes e projetos na inicializa√ß√£o -->
    <script type="module" src="../scripts/page1/main.js"></script>
    <script>
        // Sistema de Heartbeat e Detec√ß√£o de Fechamento
        class SessionMonitor {
            constructor() {
                this.heartbeatInterval = null;
                this.isClosing = false;
                this.init();
            }

            init() {
                // Inicia heartbeat a cada 10 segundos
                this.startHeartbeat();
                
                // Detecta fechamento da aba/janela
                this.setupBeforeUnload();
                
                console.log('üîç Monitor de sess√£o ativo');
            }

            startHeartbeat() {
                // Primeiro heartbeat imediato
                this.sendHeartbeat();
                
                // Heartbeats peri√≥dicos a cada 10 segundos
                this.heartbeatInterval = setInterval(() => {
                    this.sendHeartbeat();
                }, 10000);
            }

            async sendHeartbeat() {
                try {
                    const response = await fetch('/api/heartbeat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                    
                    if (!response.ok) {
                        console.log('‚ö†Ô∏è Servidor n√£o respondeu ao heartbeat');
                    }
                } catch (error) {
                    // Silencia erros quando o servidor est√° encerrando
                    if (!this.isClosing) {
                        console.log('üåê Servidor possivelmente offline');
                    }
                }
            }

            setupBeforeUnload() {
                window.addEventListener('beforeunload', () => {
                    this.isClosing = true;
                    this.sendShutdownSignal();
                });

                window.addEventListener('pagehide', () => {
                    this.isClosing = true;
                    this.sendShutdownSignal();
                });
            }

            async sendShutdownSignal() {
                try {
                    // Usa sendBeacon para garantir que a requisi√ß√£o seja enviada
                    // mesmo durante o fechamento da p√°gina
                    const data = new Blob([JSON.stringify({ action: 'shutdown' })], {
                        type: 'application/json'
                    });
                    
                    if (navigator.sendBeacon) {
                        navigator.sendBeacon('/api/shutdown', data);
                    } else {
                        // Fallback para fetch
                        await fetch('/api/shutdown', {
                            method: 'POST',
                            body: data,
                            keepalive: true // Mant√©m a requisi√ß√£o ap√≥s fechamento
                        });
                    }
                } catch (error) {
                    // Silencia erros durante o fechamento
                }
                
                // Para o heartbeat
                if (this.heartbeatInterval) {
                    clearInterval(this.heartbeatInterval);
                }
            }
        }

        // Inicia o monitor quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            new SessionMonitor();
        });
    </script>

</body>
