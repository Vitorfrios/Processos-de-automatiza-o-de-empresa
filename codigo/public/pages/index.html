    <!-- Script principal que inicializa todo o sistema -->

    <script type="module" src="../scripts/page1/main.js"></script>
    <script>
        // Sistema de Detec√ß√£o de Fechamento (SEM HEARTBEAT)
        class SessionMonitor {
            constructor() {
                this.isClosing = false;
                this.init();
            }

            init() {
                // Detecta fechamento da aba/janela
                this.setupBeforeUnload();
                console.log('üîç Monitor de sess√£o ativo (sem heartbeat)');
            }

            setupBeforeUnload() {
                window.addEventListener('beforeunload', () => {
                    this.isClosing = true;
                    this.sendShutdownSignal();
                });

                window.addEventListener('pagehide', () => {
                    this.isClosing = true;
                    this.sendShutdownSignal();
                });
            }

            async sendShutdownSignal() {
                try {
                    // Envia sinal de fechamento apenas quando o usu√°rio fecha a janela
                    const data = new Blob([JSON.stringify({ 
                        reason: 'window_close'
                    })], {
                        type: 'application/json'
                    });
                    
                    if (navigator.sendBeacon) {
                        navigator.sendBeacon('/api/shutdown', data);
                    } else {
                        // Fallback para fetch
                        await fetch('/api/shutdown', {
                            method: 'POST',
                            body: data,
                            keepalive: true // Mant√©m a requisi√ß√£o ap√≥s fechamento
                        });
                    }
                } catch (error) {
                    // Silencia erros durante o fechamento
                    console.log('üîå Servidor encerrado');
                }
            }
        }

        // Inicia o monitor quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            new SessionMonitor();
        });
    </script>
