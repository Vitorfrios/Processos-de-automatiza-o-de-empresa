<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Criação de Obras e Projetos</title>
    <link rel="stylesheet" href="../static/page1/main.css">
    

</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="" alt="Logo Esquerda" class="logo">
        </div>
        <div class="header-center">
            <h1>Criação de Obras e Projetos</h1>
        </div>
        <button class="shutdown-btn" onclick="shutdownManual()" title="Encerrar Servidor">
            Encerrar Servidor
        </button>
    </header>

    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#01_CreateProjects">Criar Obras</a></li>
            <li><a href="./02_Projetos.html">Gerenciar Obras</a></li>
            <li><a href="#relatorios">Relatórios</a></li>
            <li><a href="./03_Edit_data.html">Editar dados</a></li>
            <li><a href="#ajuda">Ajuda</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="container">
            <!-- Botão para adicionar nova obra -->
            <div class="add-obra-section">
                <button class="btn btn-add" onclick="addNewObra()" id="add-obra-btn">
                    + Adicionar Nova Obra
                </button>
            </div>

            <!-- Container de Obras -->
            <div id="projects-container">
                <!-- Hierarquia: Obra → Projeto → Sala -->
            </div>
        </div>
    </main>
    
    <!-- Modal de Confirmação para Exclusão -->
    <div id="confirmationModal" class="confirmation-modal hidden">
        <div class="modal-content">
            <div class="modal-icon">❓</div>
            <h2 class="modal-title">Remover da Visualização</h2>
            <p class="modal-message" id="modalMessage">
                <!-- O conteúdo será inserido pelo JavaScript -->
            </p>
            <div class="modal-actions">
                <button class="modal-btn btn-cancel" data-action="cancel">
                    Manter
                </button>
                <button class="modal-btn btn-confirm" data-action="confirm">
                    Remover
                </button>
            </div>
        </div>
    </div>
    
    <script type="module" src="../scripts/page1/main.js"></script>
</body>
</html>
