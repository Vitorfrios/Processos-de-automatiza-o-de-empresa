<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Criação de Projetos</title>
    <link rel="stylesheet" href="../static/01_Create_Obra/main.css">
    <link rel="stylesheet" href="../static/02_Obras_manager/main.css">
</head>

<body>
    <header class="header">
        <div class="header-left">
            <img src="" alt="Logo Esquerda" class="logo">
        </div>
        <div class="header-center">
            <h1>Gerenciamento de Projetos</h1>
        </div>

        <button class="shutdown-btn" onclick="shutdownManual()" title="Encerrar Servidor">
            Encerrar Servidor
        </button>
    </header>

    <!-- Barra de Navegação -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="./01_Create_Obras.html">Criar Projetos</a></li>
            <li><a href="#02_Projetos">Gerenciar Projetos</a></li>
            <li><a href="#relatorios">Relatórios</a></li>
            <li><a href="./03_Edit_data.html">Editar dados</a></li>
            <li><a href="#ajuda">Ajuda</a></li>
        </ul>
    </nav>
    
    <main class="main-content">
        <!-- Container onde as obras serão renderizadas -->
        <div id="projects-container">
            <!-- Obras serão carregadas aqui via JavaScript -->
        </div>
    </main>

    <!-- Modal de confirmação (reutilizado da Página 1) -->
    <div id="confirmationModal" class="confirmation-modal hidden">
        <div class="modal-content">
            <div class="modal-icon">⚠️</div>
            <h2 class="modal-title">Confirmar Exclusão</h2>
            <p class="modal-message" id="modalMessage"></p>
            <div class="modal-actions">
                <button class="modal-btn btn-cancel" onclick="closeConfirmationModal()">Cancelar</button>
                <button class="modal-btn btn-confirm" onclick="confirmDeletion()">Excluir</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../scripts/02_Obras_manager/main.js"></script>
</body>
</html>
