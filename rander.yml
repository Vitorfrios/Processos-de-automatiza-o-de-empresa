# render.yaml
services:
  - type: web
    name: meu-app
    env: python  # ou node, ou static
    plan: free
    buildCommand: pip install -r requirements.txt  # para Python
    startCommand: gunicorn app:app  # para Python
    # buildCommand: npm install  # para Node.js
    # startCommand: npm start  # para Node.js
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0